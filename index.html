    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Calculator</h2>
                        <input type="text" id="display" class="form-control mb-3" disabled>
                        <div class="calculator-buttons">
                            <div class="row">
                                <button class="btn btn-primary col-3">7</button>
                                <button class="btn btn-primary col-3">8</button>
                                <button class="btn btn-primary col-3">9</button>
                                <button class="btn btn-danger col-3">/</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary col-3">4</button>
                                <button class="btn btn-primary col-3">5</button>
                                <button class="btn btn-primary col-3">6</button>
                                <button class="btn btn-danger col-3">*</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary col-3">1</button>
                                <button class="btn btn-primary col-3">2</button>
                                <button class="btn btn-primary col-3">3</button>
                                <button class="btn btn-danger col-3">-</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary col-3">0</button>
                                <button class="btn btn-warning col-3">C</button>
                                <button class="btn btn-success col-3">=</button>
                                <button class="btn btn-danger col-3">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>

</body>
